<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>⛽ Just a Gas Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <section class="section" id="app">
        <div class="container">
            <h1 class="title">
                ⛽ Just a Gas Tracker
            </h1>
            Data fetched at <strong>{{date}}</strong>
            <progress class="progress is-primary" v-bind:value="progressValue" max="100"></progress>
            <div class="box" v-for="chain in chains">
                <h1 class="title is-2 has-text-centered">{{chain.name}}</h1>
                <hr>
                <div class="columns">
                    <div class="column">
                        <article class="message is-success">
                            <div class="message-body has-text-centered">
                                <h2 class="title is-4">🚀 Instant</h2>
                                <strong>
                                    <h3 class="title">{{chain.gasPrice.instant}}</h3>
                                </strong>
                            </div>
                        </article>
                    </div>
                    <div class="column">
                        <article class="message is-link">
                            <div class="message-body has-text-centered">
                                <h2 class="title is-4">🚂 Fast</h2>
                                <strong>
                                    <h3 class="title">{{chain.gasPrice.fast}}</h3>
                                </strong>
                            </div>
                        </article>
                    </div>
                    <div class="column">
                        <article class="message is-warning">
                            <div class="message-body has-text-centered">
                                <h2 class="title is-4">🐌 Standard</h2>
                                <strong>
                                    <h3 class="title">{{chain.gasPrice.standard}}</h3>
                                </strong>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="content has-text-centered">
                    Data provided by
                    <span class="tag is-link">
                        Zapper API
                    </span>
                    Technology used
                    <span class="tag is-primary">
                        VueJS
                    </span>
                    Made with ♥ by <a href="https://twitter.com/Pawiromitchel">pawiromitchel</a>
                </div>
            </footer>
        </div>
    </section>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
</body>

</html>
