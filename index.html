<!DOCTYPE html>
<html>

<head>
    <!-- Priority tags. These must come first. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Open Graph Meta Tags (ogp.me) -->
    <meta property="og:site_name" content="A Gas Tracker">
    <meta property="og:title" content="A Gas Tracker">
    <meta property="og:url" content="https://pawiromitchel.github.io/Gas-Tracker/">
    <meta property="og:type" content="website">
    <meta property="og:description" content="All in one gas tracker">
    <!-- Web App Settings. -->
    <meta name="application-name" content="Gas Tracker">
    <meta name="mobile-web-app-capable" content="yes">

    <title>⛽ Just a Gas Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-prefers-dark">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div class="container" id="app">
        <section class="section">
            <h1 class="title">
                ⛽ Just a Gas Tracker
            </h1>
            Data fetched at <strong>{{date}}</strong>
            <progress class="progress is-primary" v-bind:value="progressValue" max="100"></progress>
        </section>
        <section class="section" v-for="chain in chains">
            <h1 class="title is-2 has-text-centered">{{chain.name}}</h1>
            <hr>
            <div class="columns">
                <div class="column">
                    <article class="message is-success">
                        <div class="message-body has-text-centered">
                            <h2 class="title is-4">🚀 Instant</h2>
                            <strong>
                                <h3 class="title is-1 has-text-success">{{chain.gasPrice.instant}}</h3>
                            </strong>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="message is-warning">
                        <div class="message-body has-text-centered">
                            <h2 class="title is-4">🚂 Fast</h2>
                            <strong>
                                <h3 class="title is-1 has-text-warning">{{chain.gasPrice.fast}}</h3>
                            </strong>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="message is-danger">
                        <div class="message-body has-text-centered">
                            <h2 class="title is-4">🐌 Standard</h2>
                            <strong>
                                <h3 class="title is-1 has-text-danger">{{chain.gasPrice.standard}}</h3>
                            </strong>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                Data provided by
                <span class="tag is-link">
                    Zapper API
                </span>
                Technology used
                <span class="tag is-primary">
                    VueJS
                </span>
                Made with ♥ by <a href="https://twitter.com/Pawiromitchel">pawiromitchel</a>
            </div>
        </footer>
    </div>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
</body>

</html>
